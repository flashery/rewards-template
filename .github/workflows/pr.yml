name: PR-CI-CD

on:
  pull_request:
    branches: [main]
env:
  env_var: asdadadasdad
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create env file
        run: |
          echo $env_var
      - name: Install Dependencies
        run: |
          echo $env_var
          npm install
      - name: Snyc Template Versions
        run: |
          echo $env_var
          node index.js ${{ vars.CAMPAIGN_TEMPLATE_ID }}